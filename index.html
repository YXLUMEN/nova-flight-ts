<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/tech.css"/>
    <link rel="stylesheet" href="/css/multi-game.css"/>
</head>
<body>
<div class="help hidden" id="help">
    1. 按 M 显示此教程;
    2. wasd/方向键: 移动;
    3. 鼠标点击/按下空格 开火, 或者按下 T 键自动开火;
    4. 数字键 1 释放炸弹, 2 释放EMP, 3 切换激光, 4 遁入虚空, x 释放干扰弹, 左Alt 启动自动瞄准;
    5. 按 G 显示科技树;
    6. 按 Esc 切换暂停;
    7. 游戏结束后, 按 Enter 重新开始;
    8. 按 R/鼠标滚轮 切换主武器;
</div>

<canvas id="game"></canvas>

<label class="command-bar hidden" id="command-bar">
    <input class="command-input" id="command-input" type="text" autocomplete="off" spellcheck="false">
</label>

<div class="multi-game hidden" id="multi-game">
    <div class="server-list" id="server-list"></div>

    <div class="server-input-box">
        <label for="server-address"></label>
        <input class="server-address" id="server-address" type="text" autocomplete="off" spellcheck="false"
               placeholder="输入服务器地址 (ip:port)"/>
        <button class="btn connect-btn" id="connect-btn">连接</button>
        <button class="btn cancel-btn" id="cancel-btn">返回主页</button>
    </div>
</div>

<div class="tech-shell hidden" id="tech-shell">
    <div class="player-money" id="player-money">点数: 0</div>
    <div class="tech-tree" id="tree">
        <div class="viewport" id="viewport"></div>
    </div>
    <aside class="details" id="details">
        <div class="toolbar">
            <div class="legend">
                <span class="sample"></span>前置
                <span class="sample req"></span>已达成前置
                <span class="sample conflict"></span>冲突
            </div>
        </div>
        <div>
            <h2 id="d-title">选择一个节点</h2>
        </div>
        <div>
            <div class="list" id="d-meta"></div>
        </div>
        <div class="actions">
            <button class="action primary" id="d-unlock" disabled>解锁</button>
            <button class="action" id="reset" title="重置科技并返还 80% 点数">重置</button>
        </div>
    </aside>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
